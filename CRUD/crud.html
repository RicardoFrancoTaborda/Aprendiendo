<!DOCTYPE html>
<html>
<head>
	<title>Crear Elementos e Insertar</title>

	<style>
		
		span{
			margin-left: 8px;
			font: bold;
			color: green;
			background-color: yellow;
			cursor: pointer;
			border-radius: 10px;
			padding: 0 5px;
			text-align: center;
		}

		

		

	</style>

</head>
<body>
	<h1>Nombres</h1>
	<input type="text" placeholder="Next" id="caja" onkeyup = "if(event.keyCode == 13) nombres()" >
	<button onclick="nombres()">Agregar</button>
	<ul id="lista"></ul>
	

<script>
	
	function nombres(){
		var entrada=document.getElementById('caja');
		var nueva=entrada.value;
		var listado=document.getElementById('lista');
		var li=document.createElement('li');
		var x=document.createElement('span');
		var u=document.createElement('span');
		li.innerHTML=nueva + ' ';
		x.innerHTML=' X';
		u.innerHTML='U ';
		listado.appendChild(li);
		li.appendChild(x);
		li.appendChild(u);
		entrada.value='';
		x.onclick=function(){
			listado.removeChild(li);
		}

		u.onclick=function(){
			
			document.getElementById('caja').value=nueva;
			listado.removeChild(li);
			
		}


	}





</script>
</body>
